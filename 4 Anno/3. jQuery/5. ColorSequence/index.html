<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors Sequence</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet" />
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./js/script.js"></script>
</head>

<body class="bg-light">

    <div class="container text-center py-5">

        <h1 class="mb-4">Colors Sequence</h1>

        <h4>Livello: <span id="level">0</span></h4>
        <p id="txtStatus" class="fw-bold text-secondary">Premi "Start" per iniziare</p>

        <button id="btnStart" class="btn btn-success btn-lg mt-3">Start</button>

        <!-- Griglia dei colori -->
        <div id="gioco">
            <div class="color-btn" id="green" data-color="green"></div>
            <div class="color-btn" id="red" data-color="red"></div>
            <div class="color-btn" id="yellow" data-color="yellow"></div>
            <div class="color-btn" id="blue" data-color="blue"></div>
        </div>

    </div>
</body>

</html>
