<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Typer Game</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet" />

    <!-- jQuery 3.7.1 -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./js/script.js"></script>

</head>

<body class="bg-light">

    <div class="container py-5">
        <h1 class="text-center mb-4">Speed Typer Game</h1>

        <div class="row justify-content-center">
            <div class="col-md-6">

                <!-- CARD PRINCIPALE -->
                <div class="card shadow p-4 text-center">

                    <h4>Tempo rimasto: <span id="time">30</span> s</h4>
                    <h4>Parole corrette: <span id="score">0</span></h4>

                    <div class="my-4">
                        <div id="wordDisplay" class="text-primary"></div>
                    </div>

                    <input type="text" id="typingInput" class="form-control form-control-lg text-center"
                        placeholder="Scrivi qui..." autocomplete="off" disabled>

                    <button id="startBtn" class="btn btn-success btn-lg mt-4">Inizia il gioco</button>

                    <button id="scores" class="btn btn-primary btn-lg mt-4" disabled>Punteggio...</button>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
