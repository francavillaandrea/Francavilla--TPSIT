<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generatore QRCode</title>

    <!-- Bootstrap 5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS personalizzato -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- jQuery 3.7 -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Plugin jQuery QRCode -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.qrcode/1.0/jquery.qrcode.min.js"></script>

    <script src="./js/script.js" defer></script>

</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">Generatore di QR Code con plugin jQuery</h1>
        <div class="card shadow p-4">
            <div class="row g-3">
                <div class="col-md-8">
                    <label class="form-label">Testo / URL da codificare</label>
                    <input type="text" id="qrText" class="form-control" placeholder="Inserisci un testo o link">
                </div>
                <div class="col-md-4">
                    <label class="form-label">Dimensione</label>
                    <select id="qrSize" class="form-select">
                        <option value="128">128 px</option>
                        <option value="256" selected>256 px</option>
                        <option value="512">512 px</option>
                    </select>
                </div>
                <div class="col-12 text-center">
                    <button id="generateBtn" class="btn btn-primary btn-lg px-5">Genera QR</button>
                </div>
            </div>
            <hr class="my-4">
            <h4 class="text-center mb-3">Risultato:</h4>
            <div id="qrcode" class="d-flex justify-content-center"></div>
        </div>
    </div>
</body>
</html>
