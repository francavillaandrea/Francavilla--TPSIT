<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Esercizio 3</title>
</head>
<body>
    <div class="container">
        <h1>Bootstrap: Grid layout</h1>
        <div class="row border">
            <h4>Layout BASE: larghezza colonne automatica</h4>
        </div>
        <div class="row">
            <div class="col border">A</div>
            <div class="col border">B</div>
            <div class="col border">C</div>
        </div>
        
        <div class="row border">
            <h4>Layout AVANZATO: modifica dimensioni colonne</h4>
        </div>
        <div class="row">
            <div class="col-8 border">1</div>
            <div class="col-2 border">2</div>
            <div class="col-2 border">3</div>
        </div>

        <div class="row border">
            <h4>Layout AVANZATO: modifica larghezza colonne (screen size)</h4>
        </div>
        <div class="row">
            <div class="col-sm-12 col-lg-1 col-md-8 border">1</div>
            <div class="col border">2</div>
            <div class="col border">3</div>
            <div class="col border">4</div>
            <div class="col border">5</div>
            <div class="col border">6</div>
            <div class="col border">7</div>
            <div class="col border">8</div>
            <div class="col border">9</div>
            <div class="col border">10</div>
            <div class="col border">11</div>
            <div class="col border">12</div>
        </div>
        
        <div class="row border">
            <h4>Layout AVANZATO: allineamento items</h4>
        </div>
        <div class="row text-center">
            <div class="col border">A</div>
            <div class="col border">B</div>
            <div class="col border">C</div>
        </div>
    </div>    
</body>
</html>
